<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_main.css">

<div id="dust">

</div>





  <div id="Form">

    <button id="Closed">
      <b style="color:#D9D9D9;">X</b>

    </div>

          <input type="text" id="label"  class="form-control">
        </div>
        <div class="col">
          
          <label for="label2" id="label_input"><b>Дата выезда</b></label>
          <input type="text" id="label" class="form-control">
        </div>
        <div class="col">

      </div>

    </div>
  </div>


  <div class="left"></div>
  <div class="right"></div>
    <header class="d-flex flex-wrap justify-content-center " style="padding-top: 30px;">
        <div href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none" id="MARS_logo">
          <img class="bi me-2"  src="image/Mars.svg">
        </div>
      
        <ul class="nav nav-pills justify-content-end" style="position:relative">
            <li class="nav-item"><a href="#" class="nav-link" id="One">О МАРСЕ</a></li>

      <div class="d-flex flex-wrap justify-content-start" id="body_site">

          <video class="clipped-video" muted loop autoplay>
            <source src="videos/Mars.m4v"></source>
          </video>
          <svg height="100%" width="100%">
            <clipPath id="text-overlay" width="100%" height="100%">
              <text 
               x="40.5%" y="28%" 
              dominant-baseline="middle" text-anchor="middle">МАРС</text>
            </clipPath>
          </svg>
        </div>
        <div id="hide_path">
         
          <div href="#" id="path" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
